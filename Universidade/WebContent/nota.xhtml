<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
		<p:layoutUnit position="center">

			<h:form>
				<p:commandButton value="Cadastrar nova nota"
					action="cadastroNota?faces-redirect=true" update="form" />
				<h3>Notas</h3>
				<p:accordionPanel value="#{notaBean.notas}" var="nota" id="form">
					<p:tab title="#{nota.matricula}">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="ID:" style="font-weight: bold" />
							<h:outputText value="#{nota.id}" />
							<h:outputText value="nota A1:" style="font-weight: bold" />
							<h:outputText value="#{nota.nota1}" />
							<h:outputText value="nota A2:" style="font-weight: bold" />
							<h:outputText value="#{nota.nota2}" />
							<h:outputText value="nota Exame:" style="font-weight: bold" />
							<h:outputText value="#{nota.exame}" />
							<p:outputLabel for="nota_matricula" value="Matricula: " />
							<p:selectOneMenu id="nota_matricula"
								value="#{notaBean.matricula.id}"
								style="width:125px">
								<f:selectItem itemLabel="Selecione" itemValue="" />
								<f:selectItems value="#{notaBean.matricula}"
									var="aux" itemLabel="#{aux.aluno.nome}"
									itemValue="#{aux.id}" />
							</p:selectOneMenu>
							<p:commandButton value="Deletar"
								action="#{notaBean.apagar(nota)}" update="form" />
							<p:commandButton value="Alterar"
								action="#{notaBean.alterar(nota)}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
			</h:form>
		</p:layoutUnit>
	</ui:define>
</ui:composition>
</html>
