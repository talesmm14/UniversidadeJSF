<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
		<h:form id="form2">
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel for="mask" value="Data:" />
				<p:calendar id="mask" value="#{frequenciaBean.frequencia.date}"
					pattern="yyyy-MM-dd" mask="true">
					<f:convertDateTime type="Date" pattern="yyyy-MM-dd" />
				</p:calendar>

				<h:outputText value="Hora Inicio: " />
				<p:inputText value="#{frequenciaBean.frequencia.horainicio}" />
				<h:outputText value="Hora Final: " />
				<p:inputText value="#{frequenciaBean.frequencia.horafinal}" />

				<p:outputLabel for="frequencia_matricula" value="Faculdade:" />
				<p:selectOneMenu id="frequencia_matricula"
					value="#{frequenciaBean.matricula.id}" style="width:125px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{frequenciaBean.matricula}" var="inst"
						itemLabel="#{inst.aluno.nome}" itemValue="#{inst.id}" />
				</p:selectOneMenu>

				<h:panelGroup rendered="#{frequenciaBean.alterar == false}">
					<p:commandButton value="Cadastrar"
						action="#{frequenciaBean.inserir()}" update="form2" />
					<p:commandButton value="Novo" action="#{frequenciaBean.novo}"
						update="form2" />
				</h:panelGroup>

				<h:panelGroup rendered="#{frequenciaBean.alterar}">
					<p:commandButton value="Alterar"
						action="#{frequenciaBean.voltar()}" update="form2" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
