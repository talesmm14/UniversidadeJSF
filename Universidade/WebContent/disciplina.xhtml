<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
	<p:layoutUnit position="center">
			
			<h:form >
			<p:commandButton value="Cadastrar nova disciplina" action="cadastroDisciplina?faces-redirect=true" update="form"/>
				<h3>Disciplinas</h3>
				<p:accordionPanel value="#{disciplinaBean.disciplinas}" var="disciplina" id="form">
					<p:tab title="#{disciplina.nome}" >
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="ID:" style="font-weight: bold" />
							<h:outputText value="#{disciplina.id}" />
							<h:outputText value="COD:" style="font-weight: bold" />
							<h:outputText value="#{disciplina.codigo}" />
							<h:outputText value="Nome:" style="font-weight: bold" />
							<h:outputText value="#{disciplina.nome}" />
							<h:outputText value="Matricula:" style="font-weight: bold" />
							<h:outputText value="#{disciplina.ch}" />
							<p:commandButton value="Deletar" action="#{disciplinaBean.apagar(disciplina)}" update="form"/>
							<p:commandButton value="Alterar" action="#{disciplinaBean.alterar(disciplina)}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
			</h:form>

		</p:layoutUnit>
	</ui:define>
</ui:composition>
</html>
