<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
		<h:form id="form2">
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputText value="Nome: " />
				<p:inputText value="#{disciplinaBean.disciplina.nome}" />
				<h:outputText value="codigo: " />
				<p:inputText 
					value="#{disciplinaBean.disciplina.codigo}" />
					
				<h:panelGroup rendered="#{disciplinaBean.alterar == false}">
					<p:commandButton value="Cadastrar"
						action="#{disciplinaBean.inserir()}" update="form2" />
					<p:commandButton value="Novo" action="#{disciplinaBean.novo}"
						update="form2" />
				</h:panelGroup>

				<h:panelGroup rendered="#{disciplinaBean.alterar}">
					<p:commandButton value="Alterar"
						action="#{disciplinaBean.voltar()}" update="form2" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
