<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Sistema Acadêmico</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link href="./resources/css/style.css" rel="stylesheet" type="text/css"
		media="screen" />
</h:head>
<h:body>

	<!-- start header -->
	<center>
		<div id="header">
			<h1>Sistema Acadêmico</h1>
		</div>
	</center>
	<!-- end header -->
	<!-- start page -->

	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<!-- start content -->
				<div id="content">
					<ui:insert name="conteudo">

						<div class="post">
							<h2 class="title">About This Website</h2>
							<div class="entry"></div>
						</div>

					</ui:insert>
				</div>
				<!-- end content -->
				<!-- start sidebar -->
				<div id="sidebar">
					<h:form>
						<ul>
							<li>
								<h2>Cadastros</h2>
								<ul>
									<li><h:commandLink value="Cadastrar Instituição"
											action="instituicao?faces-redirect=true"></h:commandLink></li>
									<li><h:commandLink value="Cadastrar Curso"
											action="curso?faces-redirect=true"></h:commandLink></li>
									<li><h:commandLink value="Cadastrar Matriz Curricular"
											action="matrizCurricular?faces-redirect=true"></h:commandLink></li>
									<li><h:commandLink value="Cadastrar Semestre"
											action="semestre?faces-redirect=true"></h:commandLink></li>
									<li><h:commandLink value="Cadastrar Disciplina"
											action="disciplina?faces-redirect=true"></h:commandLink></li>
									<li><h:commandLink value="Cadastrar Aluno"
											action="aluno?faces-redirect=true"></h:commandLink></li>
									<li><h:commandLink value="Cadastrar Professor"
											action="professor?faces-redirect=true"></h:commandLink></li>
									<li><h:commandLink value="Cadastrar Período"
											action="periodo?faces-redirect=true"></h:commandLink></li>
								</ul>
							</li>
							<li>
								<h2>Listas</h2>
								<ul>
									<li><h:commandLink value="Relatório Aluno"
											action="listarAluno?faces-redirect=true"></h:commandLink></li>
								</ul>
							</li>
						</ul>

					</h:form>
				</div>
				<!-- end sidebar -->
				<div style="clear: both">&nbsp;</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<p>
			&copy;2019 Todos os Direitos Reservados &nbsp;&bull;&nbsp; Design by
			<a href="https://github.com/jhemysbarros">Jhemys Barros</a>
			&nbsp;&bull;&nbsp;

		</p>
	</div>
</h:body>
</html>
