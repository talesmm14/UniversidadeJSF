<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
			<h:form id="form2">
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Nome: " />
						<p:inputText placeholder="ex: joao"
							value="#{alunoBean.aluno.nome}" />

						<h:panelGroup rendered="#{alunoBean.alterar == false}">
							<p:commandButton value="Cadastrar"
								action="#{alunoBean.inserir()}" update="form2" />
							<p:commandButton value="Novo" action="#{alunoBean.novo}"
								update="form2" />
						</h:panelGroup>

						<h:panelGroup rendered="#{alunoBean.alterar}">
							<p:commandButton value="Alterar" action="#{alunoBean.voltar()}"
								update="form2" />
						</h:panelGroup>
					</h:panelGrid>
			</h:form>
	</ui:define>
</ui:composition>
</html>
