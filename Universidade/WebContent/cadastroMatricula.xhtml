<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
		<h:form id="form2">
		
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel for="matricula_aluno" value="Aluno:" />
				<p:selectOneMenu id="matricula_aluno"
					value="#{matriculaBean.aluno.id}" style="width:125px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{matriculaBean.aluno}" var="aluno"
						itemLabel="#{aluno.nome}" itemValue="#{aluno.id}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="matricula_disciplina" value="Disciplina:" />
				<p:selectOneMenu id="matricula_disciplina"
					value="#{matriculaBean.disciplinaOfertada.id}" style="width:125px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{matriculaBean.disciplinaOfertada}" var="aux"
						itemLabel="#{aux.disciplina.nome}" itemValue="#{aux.id}" />
				</p:selectOneMenu>

				<h:panelGroup rendered="#{matriculaBean.alterar == false}">
					<p:commandButton value="Cadastrar"
						action="#{matriculaBean.inserir()}" update="form2" />
					<p:commandButton value="Novo" action="#{matriculaBean.novo}"
						update="form2" />
				</h:panelGroup>

				<h:panelGroup rendered="#{matriculaBean.alterar}">
					<p:commandButton value="Alterar" action="#{matriculaBean.voltar()}"
						update="form2" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
