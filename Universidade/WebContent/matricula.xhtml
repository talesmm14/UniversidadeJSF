<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/index.xhtml">
	<ui:define name="conteudo">
	<p:layoutUnit position="center">
			
			<h:form >
			<p:commandButton value="Cadastrar nova matricula" action="cadastroMatricula?faces-redirect=true" update="form"/>
				<h3>Matriculas</h3>
				<p:accordionPanel value="#{matriculaBean.matriculas}" var="matricula" id="form">
					<p:tab title="#{matricula.aluno}" >
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="ID:" style="font-weight: bold" />
							<h:outputText value="#{matricula.id}" />
							<h:outputText value="Disciplina:" style="font-weight: bold" />
							<h:outputText value="#{matricula.disciplina}" />
							<p:commandButton value="Deletar" action="#{matriculaBean.apagar(matricula)}" update="form"/>
							<p:commandButton value="Alterar" action="#{matriculaBean.alterar(matricula)}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
			</h:form>

		</p:layoutUnit>
	</ui:define>
</ui:composition>
</html>
